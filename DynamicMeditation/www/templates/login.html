<ion-view cache-view="false" view-title="Login" name="login-view" ng-controller="LogInCtrl">
  <ion-content class="padding">
      <div class="list list-inset vcenter-container">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="Credentials.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="Credentials.password">
          </label>
          <button class="button button-block button-calm" ng-click="login()">Login</button>
      </div>   
  </ion-content>
</ion-view>
