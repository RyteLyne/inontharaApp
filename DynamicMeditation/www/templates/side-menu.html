<ion-side-menu side="left" ng-controller="SideMenuCtrl" width = "{{menuWidth}}" >
    <ion-pane >

      
     <!-- <div class="menu-bottom" animate-ratio="slideUp">
          <button class="button-circle">
            <i class="ion-erlenmeyer-flask"></i>
        </div>-->
     
     <ion-content scrollbar-x="false" scrollbar-y="false" class="background-leftmenu">
    
         <ion-list>
        <div ng-repeat="group in groups">


          <ion-item id = "menulink" ng-if = "group.ref==''" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                 <i style="font-size:24px;" class="icon {{group.icon}}"  ></i> &nbsp {{group.name}} <span class="badge badge-assertive">3</span>  
            
              <i class="icon" right:"5px" ng-class="isGroupShown(group) ? 'ion-ios-arrow-down' : 'ion-ios-arrow-right'"></i>
          </ion-item>


          <ion-item  id = "mainmenu" ng-if = "group.ref!=''" ng-href="{{group.ref}}" ng-click = "itemclick({{group.id}})" menu-close>
         
          <i style="font-size:24px;" class="icon {{group.icon}}"></i> &nbsp {{group.name}}<span class="badge badge-assertive">2</span>
          
          </ion-item>

          <ion-item id = "submenu"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)" ng-href={{item.ref}} ng-click = "itemclick({{item.id}})" menu-close>
                <i style="font-size:24px;" class="icon {{item.icon}}"></i> &nbsp {{item.name}}<span class="badge badge-assertive">2</span> 
                         
          </ion-item>
          

        </div>
      </ion-list>
          </ion-content>
