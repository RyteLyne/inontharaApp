<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view title="" cache-view="false" ng-controller= 'newsfeedctrl'>


<ion-header-bar class="sub-head bar-dark" style="position:relative;" >
    <button class="button button-clear button-positive" style="position:relative; width:auto;display:inline;" ng-click="rootGoBack()">
  <i class="ion-android-cancel" style="font-size:32px; padding-left:8px; position:absolute; color:white;text-align:center;top:0px;"> </i>
</button>
 <p class = "title" style="position:absolute;text-align:left;padding-left:25px "> {{AppUserInformation.SelProgName}}</p>
 
    </ion-header-bar>
       
  <ion-content class="padding">
  
  

  <div ng-repeat = "data in newslist" style="text-decoration:none;">

   <div class="card" ng-click = itemclick(data) style="position:relative">

   <!--<div class="card" ng-click = itemclick(data)> -->

   <div class="item item-avatar">
    <img image = "{{rootAvatarPath + data.Avatar}}" image-holder="img/avatar.svg"></img>
      <h2> {{data.Heading}} </h2>
       <h3>new post from {{data.Author}}</h3>
       <div style="position:absolute;top:0px;right:4px;">
       <p ng-if = "data.Unread == 0"> read </p>
       <p ng-if = "data.Unread == 1"> unread </p>      
       </div>
        <h4>{{data.DateTime}}</h4>
   </div>

   <div class="item item-body">
    <div ng-if="data.Image!=''">
     <img  image = "{{rootFeedImagePath + data.Image}}" style="max-width:100%" class="full-image"></img> </div>
      {{data.TextPreview}} ...
    <break>
</div>
</div>
</div>

<div ng-if = "newslist.length==0" >
  <h4 style = "vertical-align:middle;text-align:center;"> You have not received any updates on this channel </h4>
  </div>
