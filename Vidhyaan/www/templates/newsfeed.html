<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view  cache-view="false" ng-controller= 'newsfeedctrl'>
  <ion-content class="padding">



  <div ng-repeat = "data in newslist" style="text-decoration:none;">
   <div class="card" ng-click = itemclick(data.MsgId)>
   <div class="item item-avatar">
    <img image = "{{rootAvatarPath + data.Avatar}}" image-holder="img/avatar.svg"></img>
      <h2> {{data.Heading}} {{SelChannel}}<h2>
      <h3>{{data.Author}}</h3>
        <h4>{{data.DateTime}}</h4>
   </div>

   <div class="item item-body">
    <div ng-if="data.Image!=''">
     <img  image = "{{rootFeedImagePath + data.Image}}" style="max-width:100%" class="full-image"></img> </div>
      {{data.TextPreview}} ...
    <break>
</div>
</div>
</div>
