<ion-modal-view>


 <ion-header-bar class="sub-head" style="height:auto; background-color:   rgba(0,212,205,1);">
      
        <i class="ion-ios-close-empty" style="font-size:46px; color:red;padding-left:15px;" ng-click="cancelConfirm()"> </i>
        <i class="ion-ios-paperplane-outline" style="font-size:46px; color:green;position:absolute;right:15px;" ng-click="okConfirm()"> </i>
       
    </ion-header-bar>

<ion-content>


<ion-list>
<ion-item class="item item-avatar" ng-repeat="item in cards.master" ng-click="OnConfirmChange(item)">
  
  <img image="{{rootAvatarPath + item.avatar}}">
  

   <ion-label> {{item.name}} </ion-label>
   <i ng-show="item.present" class= "button-clear ion-thumbsup" style = "font-size: 30px;color:#32cd32;position:absolute;right:15px;">
   </i>
   
   <i ng-show="!item.present" class="ion-thumbsdown" style = "font-size: 30px;color:red;position:absolute;right:15px;"></i>

<br/>

</ion-item>
 </ion-list>

 </ion-content>
</ion-modal-view>
