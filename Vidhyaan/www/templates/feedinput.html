
<ion-modal-view view-title="Account" style="height:60vh;width:100%;">

  <ion-header-bar class="sub-head bar-dark" style="position:relative;" >
    <button class="button button-clear button-positive" style="position:relative; width:auto;display:inline;" ng-click="OnCancelClick()">
  <i class="ion-ios-close-empty" style="font-size:46px; padding-left:8px; position:absolute; color:white;text-align:center;top:-5px;"> </i>
</button>

<button class="button button-clear button-positive" style="position:absolute; right:35px; width:auto;display:inline;" ng-click="OnOkClick()">
  <i class="ion-android-done" style="font-size:30px; padding-right:8px; position:absolute; color:white;text-align:center;top:0px;transform: rotate(0deg);"> </i>
</button>


    </ion-header-bar>
      
  <ion-content>
  <br/><br/>
  <div style = "border-style: solid; border-width: 2px;color:grey;">
     <textarea name="textarea" ng-model= "typedData.data" placeholder={{tPlaceholder}} style="width: 100%; height:60vh;  background-color: #336699;"></textarea>
 
  </div>
  </ion-content>
</ion-modal-view>
