<ion-view   ng-controller='slideCtrl' cache-view="false">
  
  <ion-content>
   <!--   <button class="button-circle rotate-15">
        <i class="ion-arrow-up-c"></i>
      </button> -->
    <!--  <h3>Dynamic Meditation</h3> -->
  
  <div class = "slider">
      <ion-slide-box  
            does-continue="true"  disable-scroll="false"
            show-pager='true'
            slide-interval="3000"
            auto-play="true"on-slide-changed="slideChanged(index)">
          <ion-slide ng-repeat="slide in slides">
           <img ng-src="{{'img/'+slide.name}}" </img>
            <!--<p> {{slide.msg}} </p>-->
            
          </ion-slide>
     
          </div>
      <div class="item-avatar">
   <!--   <img ng-src="{{('assets/img/networkicons/'+network.actual+'.png')}}" onerror="this.src='assets/img/networkicons/default.png'" /> -->
   <!--       <img ng-src="{{('img/sid2.jpg')}}"  onerror="this.srcErr=this.src;this.src='img/avatar.svg';getBlob();" style= "width:350px;height:350px;max-width:100px;max-height:100px;border: 3px solid white;box-shadow: 0px 0px 7px rgba(0,0,0,0.7);position:absolute;right:10px;top:23vh;z-index:1; background-color:#eee;"> 
   --> 
   <img image= "{{rootAvatarPath + AppUserInformation.UserAvatar}}"  style= "width:350px;height:350px;max-width:100px;max-height:100px;border: 3px solid white;box-shadow: 0px 0px 7px rgba(0,0,0,0.7);position:absolute;right:10px;top:23vh;z-index:1; background-color:#eee;">

 
 <!--<img image = "{{'file:///data/user/0/com.kshipra.Vidhyaan/files/1234_npsbsk_avatar.jpg'}}" style= "width:350px;height:350px;max-width:100px;max-height:100px;border: 3px solid white;box-shadow: 0px 0px 7px rgba(0,0,0,0.7);position:absolute;right:10px;top:23vh;z-index:1; background-color:#eee;"> 
-->
<!--   <img image="{{'img/sid2.jpg''}}" image-loading="/image/loading.gif" image-holder="/image/error.png" />
 -->     </img> </div>
          
          <div style="text-align:right;position:relative;background-color:transparent;top:-80px;left:-45px;">
          <h4 style="color:black;position:relative;top:3px;left:5px;text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);">{{AppUserInformation.UserName}}</h4>
          <font style="color:black;;position:relative;left:5px;text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);">{{AppUserInformation.Class}}</font>
   
          <font ng-if = "AppUserInformation.UserTag != '' " style="color:black;;position:relative; left:5px;text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);">**{{AppUserInformation.UserTag}}**</font>
          </div>
    
<br>
<div style="position:relative;top:-70px">
<p style="color:grey;position:relative;top:3px;text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);text-align:center;">{{AppUserInformation.firstName}}'s Time Line</p>
 <p style="color:grey;position:relative;top:3px;text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);text-align:center;"> @ {{AppUserInformation.OrgName}}</p>


      <section id="cd-timeline" class="cd-container" ng-controller='TimeLineCtrl'>
          <div  ng-repeat="activity in timeline">
            <div class="cd-timeline-block" ng-click = itemclick(activity.MsgId,activity.ProgId)>
              <div class="cd-timeline-picture dark">
                <img image = "{{rootAvatarPath + activity.Avatar}}" image-holder="img/avatar.svg"></img>
              </div>
              
              <!-- cd-timeline-img -->
              <div class="cd-timeline-content dark" style="position:absolute;">
                <h5 class="marginBottom0 marginTop0">{{activity.Heading}}</h5>
                <div style="position:relative;top:6;right:10">
                <div ng-if = "activity.Unread == 0"><span am-time-ago = activity.DateTime></span>  read</div>
                <div ng-if = "activity.Unread == 1"><span am-time-ago = activity.DateTime></span>  unread</div>
                
                    
                </div> 
                <p class="marginTop5 cd-author">by {{activity.Author}}, </p>

               
                 <div class='cardImage' ng-if="activity.Image!=''">
              <img  image = "{{rootFeedImagePath + activity.Image}}"  style:"height:280px;" ></img> 

              </div>
                <p class="timelineText">{{activity.TextPreview}}</p>
              </div>
             </div>

            </div> 
          </div>
        </section>
     </div>    
  </ion-content>
  
</ion-view>
